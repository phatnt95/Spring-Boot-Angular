<table class="table table-hover">
    <thead>
        <tr>
            <th *ngFor="let header of dataGridHeader">{{header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of sampleData; index as i" (click)="onSelect(item);" (dblclick)="onDoubleClick(item);">
            <th>{{i+1}}</th>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
