<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="submitForm()">
            <mat-form-field appearance="legacy">
                <mat-label>User Name</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" type="password">
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" style="width: 100%;">Login</button>
            <a style="float: right;" href="https://google.com">Forgot password</a>
        </form>
    </mat-card-content>
</mat-card>
